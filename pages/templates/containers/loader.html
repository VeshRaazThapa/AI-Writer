<style>
    .lds-ripple {
        display: inline-block;
        position: relative;
        width: 200px;
        height: 200px;
    }

    .lds-ripple div {
        position: absolute;
        border: 4px solid var(--primary);
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
        0% {
            top: 100px;
            left: 100px;
            width: 0;
            height: 0;
            opacity: 0;
        }
        4.9% {
            top: 100px;
            left: 100px;
            width: 0;
            height: 0;
            opacity: 0;
        }
        5% {
            top: 100px;
            left: 100px;
            width: 0;
            height: 0;
            opacity: 1;
        }
        100% {
            top: 0px;
            left: 0px;
            width: 200px;
            height: 200px;
            opacity: 0;
        }
    }

    .loading {

        z-index: 100;

        position: absolute;
        top: calc(50% - 100px);
        left: calc(50% - 100px);


        display: flex;
        justify-content: center;
        align-items: center;
    }

</style>
<div class="loading" id="loader" style="display: none">
    <div class="lds-ripple">
        <div></div>
        <div></div>
    </div>
</div>
